name: Deploy to GitHub Pages
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_IMAGE_URL: ${{ vars.VITE_IMAGE_URL }}
          VITE_VIDEO_URL: ${{ vars.VITE_VIDEO_URL }}

      - name: Add SPA fallback (404.html)
        run: |
          if [ -d dist ]; then cp dist/index.html dist/404.html; fi
          if [ -d build ]; then cp build/index.html build/404.html; fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Resolve artifact path
        id: path
        run: |
          if [ -d dist ]; then echo "value=dist" >> $GITHUB_OUTPUT; else echo "value=build" >> $GITHUB_OUTPUT; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.path.outputs.value }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
